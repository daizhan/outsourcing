<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/draw.css">
</head>

<body>
    <div class="outer-container">
        <div class="draw-container can-edit">
            <div class="top-attrs">
                <ul>
                    <li class="attrs recovery">
                        <ul>
                            <li class="undo selected enable" title="撤销">
                                <p class="bg-icon"></p>
                            </li>
                            <li class="redo disabled" title="恢复">
                                <p class="bg-icon"></p>
                            </li>
                            <li class="format-brush enable" title="格式刷">
                                <p class="bg-icon"></p>
                            </li>
                        </ul>
                    </li>
                    <li class="attrs font">
                        <ul>
                            <li class="font-family with-arrow disabled">
                                <p class="text-show">微软雅黑</p>
                            </li>
                            <li class="separator"></li>
                            <li class="font-size enable no-padding">
                                <p class="text-input"><input type="text" value="14" maxlength="2"><i>px</i></p>
                                <div class="resize-font-size">
                                    <span class="big-font-size"></span>
                                    <span class="small-font-size"></span>
                                </div>
                            </li>
                            <li class="separator"></li>
                            <li class="disabled color with-arrow has-value" title="颜色">
                                <p class="bg-icon"></p>
                            </li>
                            <li class="bold enable" title="粗体">
                                <p class="bg-icon"></p>
                            </li>
                            <li class="italic enable" title="斜体">
                                <p class="bg-icon"></p>
                            </li>
                            <li class="arrange-left with-arrow enable" title="对齐">
                                <p class="bg-icon"></p>
                            </li>
                        </ul>
                    </li>
                    <li class="attrs format">
                        <ul>
                            <li class="full-color with-arrow has-value enable" title="">
                                <p class="bg-icon"></p>
                            </li>
                            <li class="stroke-color with-arrow has-value enable">
                                <p class="bg-icon"></p>
                            </li>
                            <li class="border-width with-arrow enable">
                                <p class="bg-icon"></p>
                            </li>
                            <li class="border-style with-arrow enable">
                                <p class="bg-icon"></p>
                            </li>
                        </ul>
                    </li>
                    <li class="attrs cascade">
                        <ul>
                            <li class="move-up enable" title="上移一层">
                                <p class="bg-icon"></p>
                            </li>
                            <li class="move-down enable" title="下移一层">
                                <p class="bg-icon"></p>
                            </li>
                        </ul>
                    </li>
                    <li class="attrs copy-paste">
                        <ul>
                            <li class="copy enable" title="复制">
                                <p class="bg-icon"></p>
                            </li>
                            <li class="paste enable" title="粘贴">
                                <p class="bg-icon"></p>
                            </li>
                            <li class="cut enable" title="剪切">
                                <p class="bg-icon"></p>
                            </li>
                        </ul>
                    </li>
                    <li class="attrs pos">
                        <ul>
                            <li class="offset">
                                <p>
                                    <span>X: <i class="left">123</i>px</span>
                                    <span>Y: <i class="top">456</i>px</span>
                                </p>
                            </li>
                            <li class="size">
                                <p>
                                    <span>W: <i class="width">123</i>px</span>
                                    <span>H: <i class="height">456</i>px</span>
                                </p>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="left-tools">
                <ul>
                    <li class="rect">
                        <p title="矩形"></p>
                    </li>
                    <li class="round-rect">
                        <p title="圆角矩形"></p>
                    </li>
                    <li class="line">
                        <p title="直线"></p>
                    </li>
                    <li class="polyline">
                        <p title="折线"></p>
                    </li>
                </ul>
            </div>
            <div class="draw-content">
            </div>
            <div class="bottom-icons" style="display: none;">
                <ul>
                    <li>
                        <img src="./imgs/2.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/3.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/4.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/5.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/6.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/7.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/8.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/9.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/10.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/11.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/12.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/13.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/14.svg">
                        <p>接地设备</p>
                    </li>
                    <li>
                        <img src="./imgs/15.svg">
                        <p>接地设备</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/underscore.min.js"></script>
    <script src="./js/lib/backbone.min.js"></script>
    <script src="./js/lib/svg.min.js"></script>
    <script src="./dist/main.js"></script>
</body>

</html>
